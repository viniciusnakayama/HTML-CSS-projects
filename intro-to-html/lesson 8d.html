<!DOCTYPE html>
<html>
  <head>
    <style>
      .youtube-card {
        width: 300px;
        background-color: rgb(33,33,33);
        padding-left: 15px;
        padding-top: 1px;
        padding-bottom: 15px;
        padding-right: 15px;
      }

      .install {
        color: white;
        font-family: Arial;
        font-weight: bold;
      }

      .add {
        font-family: Arial;
        color: rgb(160,160,160);
      }
    </style>
  </head>
  <body>
    <div class="youtube-card">
      <p class="install">
        Install Youtube Music
      </p>
      <p class="add">
        Add Youtube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
