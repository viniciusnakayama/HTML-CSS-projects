<style>
  .get-started {
    background-color: rgb(121, 82, 179);
    border: none;
    color: white;
    font-weight: bold;
    height: 36px;
    width: 90px;
    border-radius: 4px;
    margin-right: 8px;
    cursor:pointer;
    transition: background-color 0.15s;
  }

  .get-started:hover {
    background-color: rgb(111, 59, 188);
  }
  .download {
    background-color: white;
    height: 36px;
    width:85px;
    border-color: rgb(108,117,125);
    border-style: solid;
    border-radius:2px;
    color: rgb(108,117,125);
    border-width: 1px;
    font-weight: bold;
    cursor:pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
  }

  .download:hover {
    background-color: rgb(108,117,125);
    color: white;
  }

  .application {
    background-color: rgb(10,102,194);
    font-weight: bold;
    border-radius: 18px;
    height: 36px;
    border: none;
    color: white;
    width:210px;
    margin-right:8px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .application:hover {
    background-color: rgb(6, 68, 130);
  }

  .save {
    background-color: white;
    color: rgb(10,102,194);
    border-width: 1px;
    font-weight: bold;
    height: 36px;
    width: 70px;
    border-color: rgb(10,102,194);
    border-style: solid;
    border-radius: 18px;
    cursor: pointer;
    transition: border-width 0.15s;
  }

  .save:hover {
    border-width: 2px;
  }
</style>



<button class="get-started">
  Get started
</button>

<button class="download">
  Download
</button>

<button class="application">
  Apply on company website
</button>

<button class="save">
  Save
</button>
