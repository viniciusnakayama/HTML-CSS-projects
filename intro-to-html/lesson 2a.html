<style>
  .request-now {
    background-color: black;
    color: white;
    height: 36px;
    border-radius: 1px;
    border-style: none;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .request-now:hover {
    opacity: 0.5;
  }

  .addcart {
    background-color: rgb(255,216,20);
    border-style: solid;
    margin-left: 8px;
    border-style: none;
    border-radius: 18px;
    height:30px;
    width: 140px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .addcart:hover {
    background-color: rgb(214, 181, 17);
  }

  .sign-up {
    background-color: rgb(46,174,79);
    height:30px;
    border-radius:3px;
    border-style: none;
    color: white;
    width: 70px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.15s;
  }
  .sign-up:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="request-now">
  Request now
</button>

<button class="addcart">
  Add to Cart
</button>

<button class="sign-up">
  Sign up
</button>
