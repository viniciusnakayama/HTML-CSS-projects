<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        height: 50px;
        display: flex;
      }

      .item-container {
        background-color: lightpink;
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .item {
        background-color: black;
        color: white;
      }

      .empty-inner-container {
        background-color: lightblue;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item-container">
        <div class="item">
          item1
        </div>
      </div>
      <div class="empty-inner-container"></div>
    </div>
  </body>
</html>
