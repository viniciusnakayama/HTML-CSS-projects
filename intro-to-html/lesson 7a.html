<!DOCTYPE html>
<html>
  <head>
    <style>
      .customer-support {
        display: inline-block;
        width: 300px;
        vertical-align: middle;
      }

      .name, .email {
        display: block;
        margin-bottom: 5px;
        border-radius: 3px;
        border-width: 1px;
      }
    </style>
  </head>
  <body>
    <p class="customer-support">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="yes">
      Yes
    </button>
    <button class="no">
      No
    </button>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">
  </body>
</html>
